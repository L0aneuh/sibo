<script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  const mySvg =  document.getElementById("white-svg");
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    if (window.innerWidth > 767) {
      document.getElementById("myNavbar").classList.toggle('white-nav');
    }
  }
  
  // Close the dropdown if the user clicks outside of it

  window.onclick = function(e) {
    if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
        if (window.innerWidth > 767) {
          document.getElementById("myNavbar").classList.remove('white-nav');
      }
      }
    }
  }
  function myFunctionCompany() {
    document.getElementById("myDropdown1").classList.toggle("show");
    if (window.innerWidth > 767) {
      document.getElementById("myNavbar").classList.toggle('white-nav');
    }
  }
  
  // Close the dropdown if the user clicks outside of it

  window.onclick = function(e) {
    if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown1");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
        if (window.innerWidth > 767) {
          document.getElementById("myNavbar").classList.remove('white-nav');
      }
      }
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
   
      /*=============== SHOW MENU ===============*/
      
    const navMenu = document.getElementById('nav-menu'),
          navToggle = document.getElementById('nav-toggle'),
          navClose = document.getElementById('nav-close')

    /* Validate if constant exists */
    if(navToggle){
        navToggle.addEventListener('click', () =>{
            navMenu.classList.add('show-menu');
            navToggle.classList.add('hide');
            document.getElementById("myNavbar").classList.toggle('white-nav');
            document.getElementById("nav-button").classList.add('show-menu')

        })
    }

    /*===== MENU HIDDEN =====*/
    /* Validate if constant exists */
    if(navClose){
        navClose.addEventListener('click', () =>{
            navMenu.classList.remove('show-menu')
            navToggle.classList.remove('hide')
            document.getElementById("myNavbar").classList.remove('white-nav');
            document.getElementById("nav-button").classList.remove('show-menu')
        })
    } 
  });


  /*===== Carousel =====*/
  $(document).ready(function(){
    $('.testimonial__section').slick({
      dots: true,
      arrows: true,
    });
  });

  </script>
