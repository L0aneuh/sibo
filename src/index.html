<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <app-root></app-root>
    
<script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  const mySvg =  document.getElementById("white-svg");
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    document.getElementById("myNavbar").classList.toggle('white-nav');
          console.log(document.getElementById('myNavbar'))
  }
  
  // Close the dropdown if the user clicks outside of it

  window.onclick = function(e) {
    if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
        document.getElementById("myNavbar").classList.remove('white-nav');
      }
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
   
      /*=============== SHOW MENU ===============*/
      
    const navMenu = document.getElementById('nav-menu'),
          navToggle = document.getElementById('nav-toggle'),
          navClose = document.getElementById('nav-close')

          console.log(document.getElementById('nav-toggle'))
          console.log(document.getElementById('nav-menu'))
          console.log(document.getElementById('nav-close'))
    /* Validate if constant exists */
    if(navToggle){
        navToggle.addEventListener('click', () =>{
            navMenu.classList.add('show-menu');
            navToggle.classList.add('hide');
            document.getElementById("myNavbar").classList.toggle('white-nav');
            document.getElementById("nav-button").classList.add('show-menu')

        })
    }

    /*===== MENU HIDDEN =====*/
    /* Validate if constant exists */
    if(navClose){
        navClose.addEventListener('click', () =>{
            navMenu.classList.remove('show-menu')
            navToggle.classList.remove('hide')
            document.getElementById("myNavbar").classList.remove('white-nav');
            document.getElementById("nav-button").classList.remove('show-menu')
        })
    } 
  });

  </script>
</body>
</html>
